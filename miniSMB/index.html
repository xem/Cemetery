<canvas id=a>
<script>
c = a.getContext(`2d`);
a.width=15*8;
a.height=13*8;
top.reload = () => {
  alert(`end`);
  location = location;
}

//onload = function(){

// INIT

// Map scroll
var 
vy,
end,
scroll=0,
grounded=0, // 0 = grounded, 1 = not grounded

// Map
map = [],


// Scale
n=8,


// Mario state
x=7, // left
y=7, // top


// Enemies
/*enemies = [
  22,
  42,
  50,
  52,
  77,
  96,
  98,
  114,
  116,
  124,
  126,
  129,
  131,
  174,
  176
],*/

// Enemy X
enemy = 22,

// Helpers
pipe = (y,x) => {
  for(Y = 11; Y-- > y;){
    map[Y][x] = map[Y][x+1] = 4;
  }
},

stair = (y, x, right) => {
  for(Y = 11; Y-- > y;){
    if(right){
      for(X = x; X < x + Y - y; X++){
        map[Y][X] = 1;
      }
    }
    else {
      for(X = x; X-- > x - Y + y;){
        map[Y][X] = 1;
      }
    }
  }
},

collision=(x,y,up)=>{
  
  if(map[~~y]){
  
    // Question block / brick => decrease
    if(up && map[~~y][~~(x)] && map[~~y][~~x] != 2) map[~~y][~~x]--, vy = 0;
  
    return map[~~y][~~x];
  
  }
};

// BUILD MAP

// ground (2)
for(i=15;i--;){
  map[i]=[];
  for(j=211;j--;){
    map[i][j] = (i > 10 && ![69,70,86,87,88,153,154].includes(j));
  }
}

// Flag basis
map[10][198]=2;

// Line 4
for(i of[22,94,109,129,130]) map[3][i] = 3;
for(i of[80,81,82,83,84,85,86,87,91,92,93,121,122,123,128,131]) map[3][i] = 1;

// Line 8
for(i of[16,21,23,78,106,109,112,170]) map[7][i] = 3;
for(i of[20,22,24,77,79,94,100,118,129,130,168,169,171]) map[7][i] = 1;

// Pipes
pipe(9,28);
pipe(8,38);
pipe(7,46);
pipe(7,57);
pipe(9,163);
pipe(9,179);

// Stairs
stair(6,138);
stair(6,152);
stair(6,153);
stair(2,190);
stair(2,191);
stair(6,140,1);
stair(6,155,1);


// INPUT
l=u=r=0;
onkeydown=onkeyup=e=>self[`lur`[e.which-37]]=e.type[5];

// Game loop
setInterval(e=>{
  
  // UPDATE GAME STATE
  
  // Enemy
  enemy -= .02;
  if(Math.hypot(enemy - x, 10 - y) < 1){
    if(grounded){
      enemy = vy -= 7;
    }
    else{
      end = 1;
    }
  }
  
  // Left
  if(l && x > scroll){
    x -= .1;
    
    // Hit wall
    if(collision(x, y)){
      x = ~~x + 1;
    }
  }
  
  // Right
  if(r){
    x += .1;
    
    // Hit wall
    if(collision(x+1, y)){
      x = ~~x-.1;
    }
    else if(x > scroll+7){
      scroll += .1;
    }
  }
  
  // Up
  if(u && !grounded){
    vy = -6;
  }
  
  // Apply gravity  
  y += .2;
  vy += .2;
  
  // Jump
  if(vy < 0){
  
    // Cap vspeed
    y += Math.max(-.4, vy);
    
    // Hit solid block
    if(collision(x, y, 1) | collision(x+.5, y, 1)){
      y = ~~y+1;
      vy = 0;
    }
  }
  
  // Die by falling / win at flag
  if(end || y > 14 || x > 198) alert`end`,top.reload();
  
  // Stop on ground
  grounded = !(collision(x, y+1) | collision(x+1, y+1))
  if(!grounded) y = ~~y, u = 0;
  
  // DRAW
  
  // Sky
  c.fillStyle = `#59f`;
  c.fillRect(0,0,211,211);
  
  for(i=13;i--;){
    for(j=211;j--;){

      // Clouds
      /*if(j%48 == 9){
        c.fillStyle=`#fff`;
        c.fillRect(j*n-scroll*n,2*n,n,n);
        c.fillRect((j+19)*n-scroll*n,2*n,3*n,n);
        c.fillRect((j+11)*n-scroll*n,n,n,n);
        c.fillRect((j+26)*n-scroll*n,n,2*n,n);
      }*/

      // Pipes
      if(map[i][j] == 4){
        c.fillStyle=`#8d1`;
        c.fillRect(j*n-scroll*n,i*n,n,n);
        
        // Flag
        c.fillRect(198*n+2-scroll*n, n, 2, 9*n);
      }
      
      // Question block
      else if(map[i][j] == 3){
        c.fillStyle=`#f93`;
        c.fillRect(j*n-scroll*n,i*n,n,n);
      }
      
      // Ground/block/brick + Mario
      else if(map[i][j]){
        c.fillStyle=`#c40`;
        c.fillRect(j*n-scroll*n,i*n,n,n);
      }
    }
  }
  
  // Enemy
  c.fillStyle=`#a00`;
  c.fillRect(enemy*n-scroll*n,10*n,n,n);
  
  // Mario
  c.fillStyle=`#d20`;
  c.fillRect(x*n-scroll*n,y*n,n,n);

},9);


//}
</script>
